<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
    <link rel="stylesheet" href="dashboard.css">
     <style>
    .lll a{
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

<div class="dashboard-container">

    <aside class="sidebar">
        <h2 class="logo">GYM<span>Admin</span></h2>
        <ul class="menu">
            <li>Dashboard</li>
            <li>Manage Classes</li>
            <li>Manage Trainers</li>
            <li class="active">Timetable</li>
             <li class="lll"> <a href="memberships.html">Memberships</a> </li>
           
            
        </ul>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <input type="text" class="search" placeholder="Search timetable...">
            <div class="top-icons">
                <span></span>
                <!-- <img src="https://via.placeholder.com/35" class="profile"> -->
            </div>
        </header>

        <div class="card">
            <h3>Weekly Timetable</h3>

            <table>
                <tr><th>Day</th><th>Class</th><th>Trainer</th><th>Time</th></tr>
                <tr><td>Monday</td><td>Cardio Blast</td><td>Khalid</td><td>10:00 AM</td></tr>
                <tr><td>Tuesday</td><td>Yoga</td><td>Fatima</td><td>1:00 PM</td></tr>
                <tr><td>Wednesday</td><td>Strength</td><td>Omar</td><td>4:00 PM</td></tr>
            </table>
        </div>
    </main>
</div>

</body>
</html>
