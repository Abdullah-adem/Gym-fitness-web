<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gym — Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<main class="auth-wrap">
  <div class="auth-card">
    <h2 style="    margin-top:0" >Sign in</h2>
    <form action="#" method="POST">
      <div class="form-group"><label class="small">Email</label><input type="text" name="email" placeholder="you@example.com"></div>
      <div class="form-group"><label class="small">Password</label><input type="password" name="password" placeholder="••••••••"></div>
      <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
        <button class="btn" type="submit">Sign in</button>
        <a class="small" href="#">Forgot password?</a>
      </div>
    </form>
    <p class="small" style="margin-top:12px">Admin? Use the dashboard link after login.</p>
  </div>
</main>
</body>
</html>
